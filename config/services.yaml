# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.upload_dir: '%kernel.project_dir%/public/uploads'
    app.max_file_size: 5242880 # 5MB

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Services spécifiques
    App\Service\AccessControl:
        public: true
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $security: '@security.token_storage'
            $translator: '@translator'

    # Configuration des contrôleurs
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        public: true
        calls:
            - [setContainer, ['@service_container']]

    # Configuration des repositories
    App\Repository\:
        resource: '../src/Repository'
        tags: ['doctrine.repository_service']

    # Configuration des formulaires
    App\Form\:
        resource: '../src/Form'
        tags: ['form.type']

    # Configuration des listeners
    App\EventListener\:
        resource: '../src/EventListener'
        tags: ['kernel.event_listener']

    # Configuration des services de sécurité
    security.token_storage:
        class: Symfony\Component\Security\Core\Authentication\Token\Storage\TokenStorageInterface
        public: true

    # Configuration des services de traduction
    translator:
        class: Symfony\Contracts\Translation\TranslatorInterface
        public: true

    # Configuration des services de session
    session:
        class: Symfony\Component\HttpFoundation\Session\SessionInterface
        public: true

    # Configuration des services de routage
    router:
        class: Symfony\Component\Routing\RouterInterface
        public: true

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
